name: likey_learning_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.12.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/1024.jpg"

flutter_native_splash:
  android: true
  ios: true
  web: false
  color: "#ffffff"
  image: assets/img/splash.png

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icon/
    - assets/img/